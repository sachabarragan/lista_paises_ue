<div class="container">
  <div class="row">
    <div class="col s12 m3" *ngFor="let pais of paises">
      <div class="card">
        <div class="card-image">
          <img [src]="pais.flag">
          <span class="card-title">{{ pais.name }}</span>
        </div>
        <div class="card-content">
          <h5>{{ pais.name }}</h5>
          <p>Capital: {{pais.capital}}</p>
        </div>
        <div class="card-action">
          <a href="#">This is a link</a>
        </div>
      </div>
    </div>
  </div>
</div>
